<ion-header>
  <ion-toolbar color="grey">
    <ion-row>
      <ion-col size="1">
        <div class="header-icon">
          <ion-menu-button name="menu" color="primary"></ion-menu-button>
        </div>
      </ion-col>
      <ion-col size="9">
        <ion-title color="primary">العملاء</ion-title>

      </ion-col>
      <ion-col size="2">
        <div class="header-icon" routerLink="/notifications">
          <ion-icon name="notifications" color="primary"></ion-icon>
        </div>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>
<ion-list>
  <ion-button routerLink="/new-customer" color="success">
    <ion-icon name="add"></ion-icon>
    اضافة عميل جديد
  </ion-button>
  <ion-item *ngFor="let client of clients; index as i">
    <ion-icon name="person"></ion-icon>
    <ion-label [routerLink]="['/customer']"
      [queryParams]="{id: client.id, name: client.name, phone: client.phone, marketId: MarketData.id , count: client.count}">
      {{client.name}}
      <ion-text color="secondary" *ngIf="client.Country">
        <p>{{client.Country.name}}</p>
      </ion-text>
    </ion-label>
    <p>{{client.count}}</p>
  </ion-item>

  <ion-item *ngFor="let client of contacts; index as i">
    <ion-icon name="person"></ion-icon>
    <ion-label [routerLink]="['/customer']"
      [queryParams]="{id: client.id, name: client.name, phone: client.phone, marketId: MarketData.id, count: 0}">
      {{client.name}}
    </ion-label>
    <p>0</p>
  </ion-item>
</ion-list>
