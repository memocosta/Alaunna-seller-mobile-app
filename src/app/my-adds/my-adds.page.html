<ion-header>
  <ion-toolbar color="grey">
    <ion-title color="primary">اعلاناتي</ion-title>
    <ion-row>
      <ion-col size="1">
        <div class="header-icon">
          <!-- <ion-icon name="menu" color="primary"></ion-icon> -->
          <ion-menu-button name="menu" color="primary"></ion-menu-button>
        </div>
      </ion-col>
      <ion-col size="9">
        <ion-searchbar></ion-searchbar>
      </ion-col>
      <ion-col size="2">
        <div class="header-icon" routerLink="/notifications">
          <ion-badge *ngIf="countNotification > 0">{{countNotification}}</ion-badge>
          <ion-icon name="notifications" color="primary"></ion-icon>
        </div>
      </ion-col>
    </ion-row>

  </ion-toolbar>
</ion-header>

<ion-content class="myads">
  <ion-list class="item item-trns" lines="none">


    <ion-item-sliding color="none" *ngFor="let banner of BannersData" >
      <ion-item color="none">
        <ion-card color="light">
          <ion-grid>
            <ion-row>
              <ion-col size="4">
                <!-- <img src="assets/img/Male-hands-on-computer.png" /> -->
                <img *ngIf="!banner.image" src="http://via.placeholder.com/100x100">
                <img *ngIf="banner.image" [src]="ImageBaseURL + '/'+ banner.image.for + '/' + banner.image.name" [alt]="banner.image.alt"
                  [title]="banner.image.description">
              </ion-col>
              <ion-col size="7">
                <ion-card-content>
                  <ion-card-title color="primary">
                    {{ banner.title }}
                  </ion-card-title>
                  <br>
                  <p>
                    {{ banner.description }}
                  </p>
                </ion-card-content>
              </ion-col>
              <ion-col size="1">
                <a class="popover-btn" [routerLink]="'/adds-details/' + banner.id">
                  <ion-icon name="more"></ion-icon>
                </a>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger"  (click)="onDeleteBannerCliked(banner)">
          <div class="text-center">
            <ion-icon name="trash"></ion-icon>
            <ion-label>حذف</ion-label>
          </div>
        </ion-item-option>
        <ion-item-option color="success" [routerLink]="'/adds-details/' + banner.id">
          <div class="text-center">
            <ion-icon name="create"></ion-icon>
            <ion-label>تعديل</ion-label>
          </div>
        </ion-item-option>

      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
      <ion-infinite-scroll-content
        loadingSpinner="bubbles"
        loadingText="Loading more data...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>

  <ion-button expand="block" class="add-btn" routerLink="/add-ads">
    <ion-icon color="light" name="arrow-dropleft-circle"></ion-icon>
    <ion-label color="light" padding>
      إضافة إعلان
    </ion-label>
  </ion-button>
</ion-content>
