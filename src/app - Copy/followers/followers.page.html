<ion-header>
  <ion-toolbar color="grey">
    <ion-title color="primary">المتابعين</ion-title>
    <ion-row>
      <ion-col size="1">
        <div class="header-icon">
          <!-- <ion-icon name="menu" color="primary"></ion-icon> -->
          <ion-menu-button name="menu" color="primary"></ion-menu-button>
        </div>
      </ion-col>
      <ion-col size="9">
        <ion-searchbar placeholder="البحث"></ion-searchbar>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>
<ion-content>

<ion-content>
  <ion-list lines="none" class="followers" *ngIf="followers">
    <ion-item *ngFor="let follower of followers">
      <ion-avatar slot="start">
        <img *ngIf="follower.user.Image" [src]="ImageBaseURL + '/'+ follower.user.Image.for + '/' + follower.user.Image.name" >
        <img *ngIf="!follower.user.Image" src="assets/img/userPlaceholder.png">
      </ion-avatar>
      <ion-label>
        <h2 >{{follower.user.name}}</h2>
        <p *ngIf="follower.user.Country">{{follower.user.Country.name}}</p>
      </ion-label>
    </ion-item>

  </ion-list>
</ion-content>
