<ion-header>
  <ion-row>
    <ion-col text-start padding-top>
      <ion-title> تحديد موقعك </ion-title>
    </ion-col>
    <ion-col text-end>
      <ion-button (click)="openMap()" shape="round" fill="outline">
        <ion-icon slot="start" name="locate"></ion-icon>
        موقعي الان
      </ion-button>
    </ion-col>
  </ion-row>
</ion-header>
<ion-content>

  <div class="map-wrapper">
    <div id="map_center">
      <!-- <img src="./assets/icon/center_marker.png" /> -->
    </div>
    <div #map id="map"></div>
  </div>
  <div id="address">
    <span>{{address}}</span>
    <ion-button color="light" (click)="onSaveClicked()"> حفظ </ion-button>
    <ion-button color="light" (click)="onCancel()"> الغاء </ion-button>
  </div>


</ion-content>
