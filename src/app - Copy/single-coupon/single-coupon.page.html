<ion-header *ngIf="CouponData">
  <ion-toolbar color="primary">

    <ion-row>
      <ion-col size="2">
        <div class="header-icon">
          <ion-menu-button name="menu" color="light"></ion-menu-button>
        </div>
      </ion-col>
      <ion-col size="8">
        <ion-title color="light">{{CouponData.code}}</ion-title>
      </ion-col>
      <ion-col size="2">
        <div class="header-icon left-icons">
          <ion-icon name="md-create" color="light" (click)="editCoupon()"></ion-icon>
        </div>
      </ion-col>
      <!-- <ion-col size="1">
        <div class="header-icon left-icons">
          <ion-icon name="more" color="light"></ion-icon>
        </div>
      </ion-col> -->
    </ion-row>

  </ion-toolbar>
</ion-header>

<ion-content padding *ngIf="CouponData">
  <ion-row>
    <ion-col size="8">
    </ion-col>
    <ion-col size="4">
    </ion-col>
  </ion-row>
  <div class="new-div2">
    <p>كود الكوبون : <span padding-right> {{CouponData.code}} </span></p>
    <p>نسبة الخصم : 
      <span padding-right> {{CouponData.value}}
        <span *ngIf="CouponData.type == 'percent'">%</span>
        <span *ngIf="CouponData.type == 'money'">جنيه</span>
      </span>
    </p>
    <p>يطبق الكوبون علي : منتجات محددة</p>
  </div>
  <div class="new-div3">
    <div>
      <ion-label>تاريخ بداية الكوبون</ion-label>
      <ion-input disabled value="{{CouponData.from | date: 'dd/MM/yyyy'}}"></ion-input>
      <ion-icon name="md-calendar"></ion-icon>
    </div>
    <div>
      <ion-label>تاريخ نهاية الكوبون</ion-label>
      <ion-input disabled value="{{CouponData.to | date: 'dd/MM/yyyy'}}"></ion-input>
      <ion-icon name="md-calendar"></ion-icon>
    </div>
  </div>
  <div class="new-div2">
    <p>عدد الكوبونات : <span padding-right> {{CouponData.count}} </span></p>
    <p>عدد مستخدمين الكوبون : <span padding-right> 0 </span></p>
  </div>


  <ion-row class="buttons-row">
    <ion-col size="6" text-center>
      <ion-buttons end *ngIf="CouponData.status != 'active'">
        <ion-button expand="block" shape="round" fill="solid" color="success" (click)="changeCouponStatus('active')">
          <ion-icon name="md-eye"></ion-icon>
          تفعيل
        </ion-button>
      </ion-buttons>
      <ion-buttons end *ngIf="CouponData.status == 'active'">
        <ion-button expand="block" shape="round" fill="solid" color="warning"
          (click)="changeCouponStatus('not_active')">
          <ion-icon name="md-eye-off"></ion-icon>
          إيقاف
        </ion-button>
      </ion-buttons>
    </ion-col>
    <ion-col size="6" text-center>
      <ion-buttons end>
        <ion-button expand="block" shape="round" fill="solid" color="danger" (click)="deleteCoupon()">
          <ion-icon name="close"></ion-icon>
          ألغاء
        </ion-button>
      </ion-buttons>
    </ion-col>
  </ion-row>

</ion-content>
